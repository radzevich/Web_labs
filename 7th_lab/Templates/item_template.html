<div class="item_table">
    <div class="image_field">
        <img class="item_image" src="{IMAGE}" width="130px">
    </div>
    <div class="info_field">
        <div class="item_name">
            <h2>{NAME}</h2>
        </div>
        <div class="item_description">
            <p>{DESCRIPTION}</p>
        </div>
        <div class="item_city">
            <p>{CITY}</p>
        </div>
    </div>
    <div class="right_block">
        <div class="freebirdFormviewerViewHeaderRequiredLegend item_cost" aria-hidden="true" dir="auto">
            <p>{COST}</p>
        </div>
        <div class customizer>
            {CUSTOMIZER}
        </div>
    </div>
</div>
